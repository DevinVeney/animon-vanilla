<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniMon</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar Section -->
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">AniMon</h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>

          <li class="dropdown">
            <a href="#" class="dropbtn">Categories</a>
            <div class="dropdown-content">
              <a href="anime.html">Anime</a>
              <a href="manga.html">Manga</a>
            </div>
          </li>
        </ul>
        <form class="search-form" role="search">
          <input
            class="search-input"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="search-btn" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Banner Section -->
    <div class="banner">
      <img
        src="./assets/tanjiro-wp.png"
        alt="Banner Image"
        class="banner-image"
      />
      <div class="banner-overlay">
        <h1 class="banner-title">Read Manga Online For Free.</h1>
        <a href="#" class="button-banner">GO TO HOMEPAGE -></a>
      </div>
    </div>

    <!-- Popular Listings Section -->
    <div class="container">
      <div class="carousel">
        <div class="slide">
          <img
            src="./assets/sololvl4.webp"
            alt="Solo Leveling"
            class="image-size-400x300"
          />
          <div class="caption">Solo Leveling</div>
        </div>
        <div class="slide">
          <img
            src="./assets/onepiece2.png"
            alt="One Piece"
            class="image-size-400x300"
          />
          <div class="caption">One Piece</div>
        </div>
        <div class="slide">
          <img
            src="./assets/naruto1.jpg"
            alt="Naruto"
            class="image-size-400x300"
          />
          <div class="caption">Naruto</div>
        </div>
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <p class="footer-text">Copyright &copy; AniMon 2024</p>
      </div>
    </footer>
  </body>
</html>
